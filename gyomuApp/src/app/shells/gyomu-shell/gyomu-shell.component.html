<ng-container *ngIf="{ device: device$ | ngrxPush }">
    <!-- Projects details drawer-->
    <ion-menu side="end" menuId="project" contentId="main">
        <ion-content>
            <ion-fab vertical="top" horizontal="end" slot="fixed">
                <ion-fab-button size="small" (click)="closeProjectDetails()">
                    <ion-icon name="close"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-content>
    </ion-menu>
    <!-- Outlet for menu / drawer display-->
    <ion-router-outlet id="main"></ion-router-outlet>

    <!-- Settings menu-->
    <ion-menu side="start" menuId="settings" contentId="main">
        <ion-header>
            <ion-toolbar class="settings-toolbar">
                <ion-title class="settings-title">Settings</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>Setting item</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <!-- Navigation menu-->
    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="home">
                <ion-icon name="home"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="projects">
                <ion-icon name="folder-open"></ion-icon>
                <ion-label>Projects</ion-label>
            </ion-tab-button>

            <ion-tab-button (click)="openSettings()">
                <ion-icon name="cog"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ng-container>
