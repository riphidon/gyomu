<ng-container
    *ngIf="{
        user: user$ | ngrxPush,
        device: device$ | ngrxPush,
        config: configuration$ | ngrxPush,
        userLogged: isUserLoggedIn$ | ngrxPush
    } as data"
>
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-title size="large" *ngIf="data.device?.type === 'Desktop'">
                <div class="title-container">
                    <span class="header-title title-item"> Home</span>
                </div>
            </ion-title>

            <ion-title *ngIf="data.device?.type !== 'Desktop'">
                <div class="title-container">
                    <span class="top-header-title"> Gyomu - Home </span>
                </div>
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
        <ion-header collapse="condense">
            <ion-toolbar>
                <ion-title size="large">
                    <div class="title-container">
                        <span class="header-title title-item"> Home</span>
                    </div>
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <app-home-log-screen
            *ngIf="!data.userLogged"
            (userLogger)="login($event)"
            (groupRegister)="register($event)"
        ></app-home-log-screen>
    </ion-content>
</ng-container>
